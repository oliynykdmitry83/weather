<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Weather</title>
</head>
<body>
   <div class="container">
      <div class="title">
         <h2>Choose a location</h2>
      </div>
      <select id="city" class="cities-select">
         <option value="2643743">London</option>
         <option value="2968815">Paris</option>
         <option value="625144">Minsk</option>
         <option value="703448">Kyiv</option>
         <option value="706483">Kharkiv</option>
      </select>
      
      <div class="out">
         
         <div class="out-temperature">temperature</div>
         <div class="out-cloudiness">cloudness</div>
         <div class="out-wind">Wind</div>
         <div class="out-humidity">Humidity</div>
         <div class="out-pressure">Pressure</div>
         <div class="icon">icon</div>
         <div class="out-city">city</div>
      </div>
   </div>
   <script src="/script.js"></script>
</body>
</html>
